version: '3.8'

services:
  # SQL Server in Docker
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: hhrcpa-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=QweUser123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P QweUser123! -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # ASP.NET Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hhrcpa-web
    ports:
      - "8081:80"
    environment:
      # Connection string to SQL Server in Docker
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=HHRCPA;User Id=sa;Password=QweUser123!;TrustServerCertificate=True;
    networks:
      - app-network
    volumes:
      # Mount App_Data for persistent file uploads
      - ./qwe/App_Data:/inetpub/wwwroot/App_Data
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  sqlserver-data:
